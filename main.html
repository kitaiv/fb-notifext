<!DOCTYPE html>
<html lang="en" class="spectrum spectrum--medium spectrum--light">
<head>
    <meta charset="UTF-8">
    <title>-</title>

    <link rel="stylesheet" href="node_modules/@spectrum-css/vars/dist/spectrum-global.css">
    <link rel="stylesheet" href="node_modules/@spectrum-css/vars/dist/spectrum-medium.css">
    <link rel="stylesheet" href="node_modules/@spectrum-css/vars/dist/spectrum-light.css">
    <link rel="stylesheet" href="node_modules/@spectrum-css/page/dist/index-vars.css">
    <link rel="stylesheet" href="node_modules/@spectrum-css/button/dist/index-vars.css">

    <!--action-menu-->
    <link rel="stylesheet" href="node_modules/@spectrum-css/actionmenu/dist/index-vars.css">
    <link rel="stylesheet" href="node_modules/@spectrum-css/actionbutton/dist/index-vars.css"
          data-dependency="actionbutton">
    <link rel="stylesheet" href="node_modules/@spectrum-css/popover/dist/index-vars.css" data-dependency="popover">
    <link rel="stylesheet" href="node_modules/@spectrum-css/menu/dist/index-vars.css" data-dependency="popover">

    <!--icon-->
    <link rel="stylesheet" href="node_modules/@spectrum-css/icon/dist/index-vars.css">

    <!--splitview-->
    <link rel="stylesheet" href="node_modules/@spectrum-css/splitview/dist/index-vars.css">

    <!--avatar-->
    <link rel="stylesheet" href="node_modules/@spectrum-css/avatar/dist/index-vars.css">

    <!--typography-->
    <link rel="stylesheet" href="node_modules/@spectrum-css/typography/dist/index-vars.css">

    <!--button-->
    <link rel="stylesheet" href="node_modules/@spectrum-css/button/dist/index-vars.css">

    <!--page-->
    <link rel="stylesheet" href="node_modules/@spectrum-css/page/dist/index-vars.css">

    <!--status-->
    <link rel="stylesheet" href="node_modules/@spectrum-css/statuslight/dist/index-vars.css">

    <!--helptext-->
    <link rel="stylesheet" href="node_modules/@spectrum-css/helptext/dist/index-vars.css">

    <!--progresscircle-->
    <link rel="stylesheet" href="node_modules/@spectrum-css/progresscircle/dist/index-vars.css">

    <!--taggroup-->
    <link rel="stylesheet" href="node_modules/@spectrum-css/taggroup/dist/index-vars.css">

    <link rel="stylesheet" href="./style.css">

    <!--ICONS-->
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" data-url="img/spectrum-icons.svg"
         style="display: none;">
        <symbol id="spectrum-icon-18-More" viewBox="0 0 36 36">
            <circle cx="17.8" cy="18.2" r="3.8"></circle>
            <circle cx="29.5" cy="18.2" r="3.8"></circle>
            <circle cx="6.1" cy="18.2" r="3.68"></circle>
        </symbol>
        <symbol id="spectrum-icon-18-Alert" viewBox="0 0 36 36"><path d="M17.127 2.579L.4 32.512A1 1 0 001.272 34h33.456a1 1 0 00.872-1.488L18.873 2.579a1 1 0 00-1.746 0zM20 29.5a.5.5 0 01-.5.5h-3a.5.5 0 01-.5-.5v-3a.5.5 0 01.5-.5h3a.5.5 0 01.5.5zm0-6a.5.5 0 01-.5.5h-3a.5.5 0 01-.5-.5v-12a.5.5 0 01.5-.5h3a.5.5 0 01.5.5z"></path></symbol>
    </svg>

</head>
<body>
<div class="app">
    <div class="spectrum-SplitView spectrum-SplitView--horizontal m" style="height: fit-content; display: flex;
    align-items: center">
        <div class="spectrum-SplitView-pane" style="width: 9rem;">
            <button class="spectrum-ActionButton spectrum-ActionButton--sizeM spectrum-ActionButton--quiet"
                    id="more-btn">
                <svg class="spectrum-Icon spectrum-Icon--sizeM" focusable="false" aria-hidden="true">
                    <use xlink:href="#spectrum-icon-18-More"/>
                </svg>
            </button>
            <div class="spectrum-Popover spectrum-Popover--bottom" id="show-popover">
                <ul class="spectrum-Menu" role="menu">
                    <li class="spectrum-Menu-item" role="menuitem" tabindex="0" id="logout">
                        <span class="spectrum-Menu-itemLabel">Logout</span>
                    </li>
                    <li class="spectrum-Menu-item" role="menuitem" tabindex="0" id="refresh">
                        <span class="spectrum-Menu-itemLabel">Refresh</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="spectrum-SplitView-splitter"></div>
        <div class="spectrum-SplitView-pane" style="flex: 1">
            <div class="spectrum-Examples-item" style="display: flex;">
                <div class="infoGroup" style="display: flex; flex-direction: column; align-items: flex-start">
                    <h3 class="spectrum-Heading spectrum-Heading--sizeXS spectrum-Examples-itemHeading"
                        id="displayName" style="margin-right: .5rem"></h3>
                    <div class="spectrum-StatusLight spectrum-StatusLight--sizeS spectrum-StatusLight--neutral"
                         id="inactive"
                    >Inactive</div>
                    <div class="spectrum-StatusLight spectrum-StatusLight--sizeS spectrum-StatusLight--info"
                         style="align-items: baseline" id="active">Active</div>
                </div>
                <div class="spectrum-Avatar spectrum-Avatar--size700">
                    <img class="spectrum-Avatar-image"
                         src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQ5gbXcLy_6BCMsra8QvsznwMAXjTlmH2IQA&usqp=CAU"
                         alt="Avatar" id="userPic">
                </div>
            </div>
        </div>

    </div>
    <!--TOTAL COUNT-->
    <div class="block-total" style="width: fit-content; margin: 0 auto">
        <div class="spectrum-SplitView spectrum-SplitView--horizontal" style="height: fit-content; align-items: center;
     margin-top: 2rem; margin-bottom: 2rem">
            <div class="spectrum-SplitView-pane" style="width: 7rem">
                <p class="spectrum-Detail spectrum-Detail--sizeXL">Total:</p>
            </div>
            <div class="spectrum-SplitView-splitter" style="display: none"></div>
            <div class="spectrum-SplitView-pane" style="flex: 1; width: 5rem">
                <div class="count-loader" id="count-loader">Loading...</div>
                <p class="spectrum-Body spectrum-Body--sizeM" id="count"></p>
            </div>


        </div>
    </div>


    <div class="spectrum-SplitView spectrum-SplitView--horizontal" style="height: fit-content; display: flex;
    margin-left: 7rem">
        <div class="spectrum-SplitView-pane aligner" style="width: 10rem;">
            <div style="margin-bottom: 1rem">
                <p class="spectrum-Body spectrum-Body--sizeM">On/off parser</p>
            </div>
            <div class="button r" id="button-3">
                <label for="toggleStart"></label>
                <input type="checkbox" class="checkbox" id="toggleStart">
                <div class="knobs"></div>
                <div class="layer"></div>
            </div>
        </div>
    </div>

    <div class="control-container" style="display: flex; justify-content: center">
        <div class="spectrum-TagGroup" role="list" aria-label="list" id="collectedLinksWrapper"
             style="
                border: 1px solid red;
                border-radius: 0.5rem;
                color: red;
                font-weight: bold;
                font-size: .9rem;
                margin-right: 4rem
            "
        >
            <div class="spectrum-Tag spectrum-Tag--sizeS spectrum-TagGroup-item is-invalid" role="listitem"
                 style="display: flex">
                collected links + <span class="spectrum-Tag-label" id="added">0</span>  <!--loader-->
                <div class="spectrum-ProgressCircle spectrum-ProgressCircle--indeterminate spectrum-ProgressCircle--small"
                     id="loader" style="margin-left: .5rem">
                    <div class="spectrum-ProgressCircle-track"></div>
                    <div class="spectrum-ProgressCircle-fills">
                        <div class="spectrum-ProgressCircle-fillMask1">
                            <div class="spectrum-ProgressCircle-fillSubMask1">
                                <div class="spectrum-ProgressCircle-fill"></div>
                            </div>
                        </div>
                        <div class="spectrum-ProgressCircle-fillMask2">
                            <div class="spectrum-ProgressCircle-fillSubMask2">
                                <div class="spectrum-ProgressCircle-fill"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="spectrum-Examples-item" id="error-alert" style="    margin-right: 3rem">
            <div class="spectrum-HelpText spectrum-HelpText--sizeM spectrum-HelpText--negative">
                <svg class="spectrum-Icon spectrum-Icon--sizeM spectrum-HelpText-validationIcon" focusable="false"
                     aria-hidden="true">
                    <use xlink:href="#spectrum-icon-18-Alert"/>
                </svg>
                <div class="spectrum-HelpText-text">Cannot start parsing. Facebook tab is not opened!</div>
            </div>
        </div>

    </div>
</div>

<script src="app.js" defer></script>
</body>
</html>
