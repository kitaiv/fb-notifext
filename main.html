<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h3>Signed in as <span style="color: sandybrown"></span></h3>
    <button id="logout">logout</button>
    <h2>total links parsed:
        <span id="count"></span>
        <div class="loading">Loading&#8230;</div>
    </h2>
    <div class="control-container">
        <h3>
            <strong>
                collected links: +<mark>0</mark> link(s)
            </strong>
        </h3>
        <div class="pictures-wrapper">
            <img src="assets/img/start48.png" width="32px" height="32px" alt="start" id="start">
            <img src="assets/img/stop48.png"  width="32px" height="32px" alt="stop" id="stop">
            <img src="assets/img/export48.png"  width="36px" height="36px" alt="export" id="export">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
